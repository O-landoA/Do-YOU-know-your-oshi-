<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you know Your Oshi?</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="assets/images/ina-welcome.png" as="image">
</head>
<body>
    <!-- Main Application Container -->
    <div class="app-container" id="app">
        <!-- Left mascot - static Ina -->
        <div class="left-mascot">
            <img src="assets/images/ina-welcome.png" alt="Ina mascot">
        </div>
        <!-- Corner sticker that plays on interaction (behind card) -->
        <div class="corner-sticker" id="cornerSticker">
            <img src="assets/images/hololive-vtuber.gif" alt="Ina sticker" class="sticker-gif">
        </div>
        <!-- Central Card - All content transitions here -->
        <main class="central-card" id="mainCard">
            <!-- Content will be dynamically loaded here by JavaScript -->
            <div class="loading-screen">
                <div class="loading-spinner"></div>
                <p>Loading...</p>
            </div>
        </main>
    </div>
    
    <!-- JavaScript Modules -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/quiz-content.js"></script>
    <script type="module" src="js/state.js"></script>
    <script type="module" src="js/audio.js"></script>
    <script type="module" src="js/video.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
