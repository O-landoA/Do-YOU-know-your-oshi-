<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you know Your Oshi?</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="assets/images/ina-welcome.png" as="image">
</head>
<body>
    <!-- Main Application Container -->
    <div class="app-container" id="app">
        <!-- Left mascot - static Ina -->
        <div class="left-mascot">
            <img src="assets/images/ina-welcome.png" alt="Ina mascot">
        </div>
                <!-- Central Card - All content transitions here -->
        <main class="central-card" id="mainCard">
            <!-- Content will be dynamically loaded here by JavaScript -->
            <div class="loading-screen">
                <div class="loading-spinner"></div>
                <p>Loading...</p>
            </div>
        </main>
        
        <!-- Clue Modal -->
        <div class="modal clue-modal" id="clueModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="clueTitle">Clue</h2>
                    <button class="close-button" id="closeClue" aria-label="Close clue">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="clueViewer" src="" alt="Clue">
                    <div class="clue-actions">
                        <a class="clue-download" id="clueDownload" download>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Download
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript Modules -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/quiz-content.js"></script>
    <script type="module" src="js/state.js"></script>
    <script type="module" src="js/audio.js"></script>
    <script type="module" src="js/video.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
